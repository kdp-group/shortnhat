<!doctype html>
<html lang="en">

<!-- Head -->
{{> (config config.partials.head) title=config.defaultPageTitle }}

<body class="{{ config.classes.body }} auth-page">
    <!-- Main Content -->
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo -->
            <div class="auth-logo">
                {{> logo/logo-icon }}
            </div>

            <!-- Header -->
            <div class="auth-header">
                <h1>Reset Password</h1>
                <p>We'll help you get back to your account</p>
            </div>

            <!-- Reset Form -->
            <form action="{{webRoot}}/login.html" method="POST">
                <div class="form-floating">
                    <input type="email" class="form-control" id="forgot-password" placeholder="name@example.com" required>
                    <label for="forgot-password">Email address</label>
                </div>

                <button type="submit" class="btn btn-auth">
                    Send Reset Link
                </button>
            </form>

            <div class="auth-footer">
                <p>Remember your password? <a href="{{webRoot}}/login.html">Back to login</a></p>
            </div>
        </div>
    </div>

    <!-- Theme JS -->
    {{> footer/scripts }}
</body>
</html>
