<!doctype html>
<html lang="en">

<!-- Head -->
{{> (config config.partials.head) title=config.defaultPageTitle }}

<body class="{{ config.classes.body }} auth-page">
    <!-- Main Content -->
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo -->
            <div class="auth-logo">
                {{> logo/logo-icon }}
            </div>

            <!-- Header -->
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Continue your shopping journey</p>
            </div>

            <!-- Social Login -->
            <div class="social-login">
                <button type="button" class="btn btn-social">
                    <i class="ri-google-fill"></i>
                    Continue with Google
                </button>
            </div>

            <div class="divider">
                <span>or continue with email</span>
            </div>

            <!-- Login Form -->
            <form action="{{webRoot}}/index.html" method="POST">
                <div class="form-floating">
                    <input type="email" class="form-control" id="login-email" placeholder="Email address" required>
                    <label for="login-email">Email address</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="login-password" placeholder="Password" required>
                    <label for="login-password">Password</label>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember-me">
                        <label class="form-check-label" for="remember-me">
                            Remember me
                        </label>
                    </div>
                    <a href="{{webRoot}}/forgotten-password.html">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-auth">
                    Sign In
                </button>
            </form>

            <div class="auth-footer">
                <p>New to Shortnhat? <a href="{{webRoot}}/register.html">Create an account</a></p>
            </div>
        </div>
    </div>

    <!-- Theme JS -->
    {{> footer/scripts }}
</body>
</html>
