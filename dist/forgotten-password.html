<!-- Head -->
<head>
  <!-- Page Meta Tags-->

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">

  <meta name="keywords" content="">

  <!-- Custom Google Fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;600&family=Roboto:wght@300;400;700&display=auto"
    rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/jpg" href="./assets/images/logos/shortnhat.jpg">
  <link rel="apple-touch-icon" href="./assets/images/logos/shortnhat.jpg">
  <meta name="theme-color" content="#ffffff">

  <!-- Vendor CSS -->
  <link rel="stylesheet" href="./assets/css/libs.bundle.css" />
  <!-- Theme CSS -->
  <link rel="stylesheet" href="./assets/css/theme.bundle.css" />

  <!-- Fix for custom scrollbar if JS is disabled-->
  <noscript>
    <style>
      /**
          * Reinstate scrolling for non-JS clients
          */
      .simplebar-content-wrapper {
        overflow: auto;
      }
    </style>
  </noscript>

  <!-- Page Title -->
  <title>OldSkool | Bootstrap 5 HTML Template</title>

<body class=" auth-page">
    <!-- Main Content -->
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo -->
            <div class="auth-logo">
                <div class="d-flex align-items-center">
                    <img src="./assets/images/logos/shortnhat.jpg" alt="Shortnhat" class="f-w-7" style="height: 35px; width: auto;">
                </div>
            </div>

            <!-- Header -->
            <div class="auth-header">
                <h1>Reset Password</h1>
                <p>We'll help you get back to your account</p>
            </div>

            <!-- Reset Form -->
            <form action="./login.html" method="POST">
                <div class="form-floating">
                    <input type="email" class="form-control" id="forgot-password" placeholder="name@example.com" required>
                    <label for="forgot-password">Email address</label>
                </div>

                <button type="submit" class="btn btn-auth">
                    Send Reset Link
                </button>
            </form>

            <div class="auth-footer">
                <p>Remember your password? <a href="./login.html">Back to login</a></p>
            </div>
        </div>
    </div>

    <!-- Theme JS -->
    <!-- Vendor JS -->
    <script src="./assets/js/vendor.bundle.js"></script>
    
    <!-- Theme JS -->
    <script src="./assets/js/theme.bundle.js"></script></body>
