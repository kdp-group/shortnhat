<!doctype html>
<html lang="en">

<!-- Head -->
<head>
  <!-- Page Meta Tags-->
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="keywords" content="">

  <!-- Custom Google Fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;600&family=Roboto:wght@300;400;700&display=auto"
    rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/jpg" href="./assets/images/logos/shortnhat.jpg">
  <link rel="apple-touch-icon" href="./assets/images/logos/shortnhat.jpg">
  <meta name="theme-color" content="#ffffff">

  <!-- Vendor CSS -->
  <link rel="stylesheet" href="./assets/css/libs.bundle.css" />
  <!-- Theme CSS -->
  <link rel="stylesheet" href="./assets/css/theme.bundle.css" />

  <!-- Fix for custom scrollbar if JS is disabled-->
  <noscript>
    <style>
      /**
          * Reinstate scrolling for non-JS clients
          */
      .simplebar-content-wrapper {
        overflow: auto;
      }
    </style>
  </noscript>

  <!-- Page Title -->
  <title>OldSkool | Bootstrap 5 HTML Template</title>

</head>
<body class=" auth-page">
    <!-- Main Content -->
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo -->
            <div class="auth-logo">
                <div class="d-flex align-items-center">
                    <img src="./assets/images/logos/shortnhat.jpg" alt="Shortnhat" class="f-w-7" style="height: 35px; width: auto;">
                </div>
            </div>

            <!-- Header -->
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Continue your shopping journey</p>
            </div>

            <!-- Social Login -->
            <div class="social-login">
                <button type="button" class="btn btn-social">
                    <i class="ri-google-fill"></i>
                    Continue with Google
                </button>
            </div>

            <div class="divider">
                <span>or continue with email</span>
            </div>

            <!-- Login Form -->
            <form action="./index.html" method="POST">
                <div class="form-floating">
                    <input type="email" class="form-control" id="login-email" placeholder="Email address" required>
                    <label for="login-email">Email address</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="login-password" placeholder="Password" required>
                    <label for="login-password">Password</label>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember-me">
                        <label class="form-check-label" for="remember-me">
                            Remember me
                        </label>
                    </div>
                    <a href="./forgotten-password.html">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-auth">
                    Sign In
                </button>
            </form>

            <div class="auth-footer">
                <p>New to Shortnhat? <a href="./register.html">Create an account</a></p>
            </div>
        </div>
    </div>

    <!-- Theme JS -->
    <!-- Vendor JS -->
    <script src="./assets/js/vendor.bundle.js"></script>
    
    <!-- Theme JS -->
    <script src="./assets/js/theme.bundle.js"></script></body>
</html>
